name: ci

on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '*.md'

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-22.04]
        node: [18]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup Node.js ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm


      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Run linter ğŸ‘€
        run: npm run lint

